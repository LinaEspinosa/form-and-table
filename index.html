    <meta charset="UTF-8">

<body>
    <div class="login-box">
        <img src="images/logo.png" class="imagen" alt="image">
    
        <h1>Registro Usuario</h1>
        <form name="form1" class="form" id="form1" method="post" autocomplete="off" >
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="nombre"></label>
                <input type="text" name="input-nombre" id="input-nombre" placeholder="Tu Nombre">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
                <label for="apellido"></label>
                <input type="text" name="input-apellido" id="input-apellido" placeholder="Tu Apellido">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <label for="telefono"></label>
                <input type="number" name="input-telefono" id="input-telefono"  placeholder="Tu TelÃ©fono">
            </div>
            
            <div class="input-text">
                <div>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <label for="correo"></label>
                <input type="email" name="input-correo" id="input-correo"  placeholder="Digite E-mail">
            </div>
            
            <div>
                <input type="submit" class="submit" name="submit" value="Registrar">
            </div>
            
        </form>
    </div>
        
    
    <div class="cont-table">
        <table id="registro">
            
            <h1 class="titulo">Datos registrados</h1>
            


        <input class="fontAwesome"
        type="text"
        placeholder="&#xf007; Apellido"
        id="input-apellido"
        required
        />
        
        <input class="fontAwesome"
        type="text"
        placeholder="&#xf095; Telefono"
        id="input-telefono"
        required
        />
        
        <input class="fontAwesome"
          type="text"
          placeholder="&#xf2b6; Correo electronico"
          id="input-correo"
          required
        />
        <input
          class="submit"
          type="submit"
          value="Registrar"
          onclick="addRow()"
        />
      </form>
      
    </section>

        <table class="show" id="table-body">

            <tr class="required-data">
